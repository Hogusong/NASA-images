<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/ionicons@4.1.1/dist/ionicons.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>Mars Images</h1>
  </div>
  <div class="info">
    <img id="mars" src="" alt="">
    <div class="detail">
      <p id="camera">Camera :</p>
      <p id="launch">Launched :</p>
      <p id="land">Landed :</p>
      <p id="url">url :</p>
    </div>
    <div class="more-images">
      <ul class="image-list">

      </ul>
    </div>
  </div>
  <div class="buttons">
    <button id="previous"><ion-icon name="arrow-back"></ion-icon>Previous</button>
    <button id="next">Next<ion-icon name="arrow-forward"></ion-icon></button>
  </div>
  <script src='app.js'></script>
</body>
</html>
